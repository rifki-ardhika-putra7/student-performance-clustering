<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klasterisasi Siswa (Upload)</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        input[type="file"] {
            border: 2px dashed #007bff;
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        button:disabled {
            background-color: #ccc;
        }

        /* INI BUAT HASILNYA */
        #hasil-container {
            margin-top: 2rem;
        }

        .cluster-grup {
            margin-bottom: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .cluster-grup h3 {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            margin: 0;
        }

        .cluster-grup ul {
            list-style-type: none;
            padding: 1rem;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .cluster-grup li {
            background-color: #f4f4f4;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Prototipe Klasterisasi Siswa</h1>

    <div class="upload-container">
        <h3>Upload File CSV Siswa</h3>
        <input type="file" id="csvFileUploader" accept=".csv">
        <button id="prosesButton">Proses dan Klasterisasi</button>
        <div id="loading">Memproses file...</div>
    </div>

    <div id="hasil-container"></div>

    <script src="app.js"></script>
</body>

</html>
